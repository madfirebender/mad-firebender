<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="big-box">
    <div class="small-box1">
      <p class="spanR">Your Result</p>
      <div class="round-box">
        <p class="number"><span class="number">76</span> of 100</p>
      </div>
      <p class="spanG">Great</p>
      <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="small-box2">
      <p class="spanS">Summary</p>
      <ul class="big-ul">
        <li>
          <ul class="small-ul" id="reaction">
            <li>
              <ul class="small-ul2">
                <li><img src="./images/icon-reaction.svg"></img></li>
                <li>Reaction</li>
              </ul>
            </li>
            <li>80<span> / 100</span></li>
          </ul>
        </li>
        <li>
          <ul class="small-ul" id="memory">
            <li>
              <ul class="small-ul2">
                <li><img src="./images/icon-memory.svg"></img></li>
                <li>Memory</li>
              </ul>
            </li>
            <li>92<span> / 100</span></li>
          </ul>
        </li>
        <li>
          <ul class="small-ul" id="verbal">
            <li>
              <ul class="small-ul2">
                <li><img src="./images/icon-verbal.svg"></img></li>
                <li>Verbal</li>
              </ul>
            </li>
            <li>61<span> / 100</span></li>
          </ul>
        </li>
        <li>
          <ul class="small-ul" id="visual">
            <li>
              <ul class="small-ul2">
                <li><img src="./images/icon-visual.svg"></img></li>
                <li>Visual</li>
              </ul>
            </li>
            <li>72<span> / 100</span></li>
          </ul>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
